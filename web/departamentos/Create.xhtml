<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_idDepartamento}" for="idDepartamento" />
                    <h:inputText id="idDepartamento" value="#{departamentosController.selected.idDepartamento}" title="#{bundle.CreateDepartamentosTitle_idDepartamento}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_idDepartamento}"/>
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_piso}" for="piso" />
                    <h:inputText id="piso" value="#{departamentosController.selected.piso}" title="#{bundle.CreateDepartamentosTitle_piso}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_piso}"/>
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_letra}" for="letra" />
                    <h:inputText id="letra" value="#{departamentosController.selected.letra}" title="#{bundle.CreateDepartamentosTitle_letra}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_letra}"/>
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_capacidad}" for="capacidad" />
                    <h:inputText id="capacidad" value="#{departamentosController.selected.capacidad}" title="#{bundle.CreateDepartamentosTitle_capacidad}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_capacidad}"/>
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_precioId}" for="precioId" />
                    <h:selectOneMenu id="precioId" value="#{departamentosController.selected.precioId}" title="#{bundle.CreateDepartamentosTitle_precioId}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_precioId}">
                        <f:selectItems value="#{preciosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentosController.create}" value="#{bundle.CreateDepartamentosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departamentosController.prepareList}" value="#{bundle.CreateDepartamentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartamentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
