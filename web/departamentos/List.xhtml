<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Lista de Departamentos</h6>
                        <div class="well well-sm text-right">
                            <h:commandLink action="#{departamentosController.prepareCreate}" value="#{bundle.ListDepartamentosCreateLink}" class="btn btn-primary"/>
                        </div>
                    </div>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDepartamentosEmpty}" rendered="#{departamentosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{departamentosController.items.rowCount > 0}">
                    <h:outputText value="#{departamentosController.pagination.pageFirstItem + 1}..#{departamentosController.pagination.pageLastItem + 1}/#{departamentosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{departamentosController.previous}" value="#{bundle.Previous} #{departamentosController.pagination.pageSize}" rendered="#{departamentosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{departamentosController.next}" value="#{bundle.Next} #{departamentosController.pagination.pageSize}" rendered="#{departamentosController.pagination.hasNextPage}"/>&nbsp;
                    <div class="card-body">
                            <div class="table-responsive">
                    <h:dataTable value="#{departamentosController.items}" var="item" width="100%" cellspacing="0" rules="all" id="dataTable" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentosTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentosTitle_piso}"/>
                            </f:facet>
                            <h:outputText value="#{item.piso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentosTitle_letra}"/>
                            </f:facet>
                            <h:outputText value="#{item.letra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentosTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Arriendo"/>
                            </f:facet>
                            <h:outputText value="#{item.precioId.valorArriendo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Garantia"/>
                            </f:facet>
                            <h:outputText value="#{item.precioId.valorGarantia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departamentosController.prepareView}" value="#{bundle.ListDepartamentosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departamentosController.prepareEdit}" value="#{bundle.ListDepartamentosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departamentosController.destroy}" value="#{bundle.ListDepartamentosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                            </div>
                    </div>
                </h:panelGroup>
                <br />
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDepartamentosIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
