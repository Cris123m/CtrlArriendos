<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArrendadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArrendadorLabel_cedula}"/>
                    <h:outputText value="#{arrendadorController.selected.cedula}" title="#{bundle.ViewArrendadorTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewArrendadorLabel_nombres}"/>
                    <h:outputText value="#{arrendadorController.selected.nombres}" title="#{bundle.ViewArrendadorTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewArrendadorLabel_apellidos}"/>
                    <h:outputText value="#{arrendadorController.selected.apellidos}" title="#{bundle.ViewArrendadorTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewArrendadorLabel_telefono}"/>
                    <h:outputText value="#{arrendadorController.selected.telefono}" title="#{bundle.ViewArrendadorTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewArrendadorLabel_email}"/>
                    <h:outputText value="#{arrendadorController.selected.email}" title="#{bundle.ViewArrendadorTitle_email}"/>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arrendadorController.destroyAndView}" value="#{bundle.ViewArrendadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArrendadorEditLink}"/>
                <br />
                <h:commandLink action="#{arrendadorController.prepareCreate}" value="#{bundle.ViewArrendadorCreateLink}" />
                <br />
                <h:commandLink action="#{arrendadorController.prepareList}" value="#{bundle.ViewArrendadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArrendadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
