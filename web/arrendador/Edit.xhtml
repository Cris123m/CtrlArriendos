<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArrendadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArrendadorLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{arrendadorController.selected.cedula}" title="#{bundle.EditArrendadorTitle_cedula}" required="true" requiredMessage="#{bundle.EditArrendadorRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditArrendadorLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{arrendadorController.selected.nombres}" title="#{bundle.EditArrendadorTitle_nombres}" required="true" requiredMessage="#{bundle.EditArrendadorRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditArrendadorLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{arrendadorController.selected.apellidos}" title="#{bundle.EditArrendadorTitle_apellidos}" required="true" requiredMessage="#{bundle.EditArrendadorRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditArrendadorLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{arrendadorController.selected.telefono}" title="#{bundle.EditArrendadorTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditArrendadorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{arrendadorController.selected.email}" title="#{bundle.EditArrendadorTitle_email}" />
                    <h:outputLabel value="#{bundle.EditArrendadorLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{arrendadorController.selected.clave}" title="#{bundle.EditArrendadorTitle_clave}" required="true" requiredMessage="#{bundle.EditArrendadorRequiredMessage_clave}"/>
                </h:panelGrid>
                <h:commandLink action="#{arrendadorController.update}" value="#{bundle.EditArrendadorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArrendadorViewLink}"/>
                <br />
                <h:commandLink action="#{arrendadorController.prepareList}" value="#{bundle.EditArrendadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArrendadorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
