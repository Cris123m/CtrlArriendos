<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPreciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Lista de Precios</h6>
                        <div class="well well-sm text-right">
                            <h:commandLink action="#{preciosController.prepareCreate}" value="#{bundle.ListPreciosCreateLink}" class="btn btn-primary"/>
                        </div>
                    </div>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListPreciosEmpty}" rendered="#{preciosController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{preciosController.items.rowCount > 0}">
                        <h:outputText value="#{preciosController.pagination.pageFirstItem + 1}..#{preciosController.pagination.pageLastItem + 1}/#{preciosController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{preciosController.previous}" value="#{bundle.Previous} #{preciosController.pagination.pageSize}" rendered="#{preciosController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{preciosController.next}" value="#{bundle.Next} #{preciosController.pagination.pageSize}" rendered="#{preciosController.pagination.hasNextPage}"/>&nbsp;
                        <div class="card-body">
                            <div class="table-responsive">
                                <h:dataTable value="#{preciosController.items}" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" var="item" width="100%" cellspacing="0" rules="all" id="dataTable" class="table table-bordered">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListPreciosTitle_idPrecio}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idPrecio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListPreciosTitle_valorArriendo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.valorArriendo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListPreciosTitle_valorGarantia}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.valorGarantia}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink action="#{preciosController.prepareView}" value="#{bundle.ListPreciosViewLink}" class="btn btn-primary"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{preciosController.prepareEdit}" value="#{bundle.ListPreciosEditLink}" class="btn btn-primary"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{preciosController.destroy}" value="#{bundle.ListPreciosDestroyLink}" class="btn btn-primary"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </h:panelGroup>
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListPreciosIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
