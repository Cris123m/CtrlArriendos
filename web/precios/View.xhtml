<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPreciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPreciosLabel_idPrecio}"/>
                    <h:outputText value="#{preciosController.selected.idPrecio}" title="#{bundle.ViewPreciosTitle_idPrecio}"/>
                    <h:outputText value="#{bundle.ViewPreciosLabel_valorArriendo}"/>
                    <h:outputText value="#{preciosController.selected.valorArriendo}" title="#{bundle.ViewPreciosTitle_valorArriendo}"/>
                    <h:outputText value="#{bundle.ViewPreciosLabel_valorGarantia}"/>
                    <h:outputText value="#{preciosController.selected.valorGarantia}" title="#{bundle.ViewPreciosTitle_valorGarantia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{preciosController.destroyAndView}" value="#{bundle.ViewPreciosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPreciosEditLink}"/>
                <br />
                <h:commandLink action="#{preciosController.prepareCreate}" value="#{bundle.ViewPreciosCreateLink}" />
                <br />
                <h:commandLink action="#{preciosController.prepareList}" value="#{bundle.ViewPreciosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPreciosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
