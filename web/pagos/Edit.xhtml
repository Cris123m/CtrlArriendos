<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagosLabel_idPago}" for="idPago" />
                    <h:inputText id="idPago" value="#{pagosController.selected.idPago}" title="#{bundle.EditPagosTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idPago}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{pagosController.selected.fechaPago}" title="#{bundle.EditPagosTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_fechaPago}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosLabel_abonado}" for="abonado" />
                    <h:inputText id="abonado" value="#{pagosController.selected.abonado}" title="#{bundle.EditPagosTitle_abonado}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_abonado}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_estado}" for="estado" />                    
                    <h:selectOneMenu id="estado" value="#{pagosController.selected.estado}" title="#{bundle.EditPagosTitle_estado}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_estado}" >
                        <f:selectItem itemValue="En Mora" itemLabel="En Mora" />
                        <f:selectItem itemValue="Abonado" itemLabel="Abonado" />
                        <f:selectItem itemValue="Cancelado" itemLabel="Cancelado" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagosLabel_arrendatariosCedula}" for="arrendatariosCedula" />
                    <h:selectOneMenu id="arrendatariosCedula" value="#{pagosController.selected.arrendatariosCedula}" title="#{bundle.EditPagosTitle_arrendatariosCedula}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_arrendatariosCedula}">
                        <f:selectItems value="#{arrendatariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagosController.update}" value="#{bundle.EditPagosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagosViewLink}"/>
                <br />
                <h:commandLink action="#{pagosController.prepareList}" value="#{bundle.EditPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
