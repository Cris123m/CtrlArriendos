<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArrendatariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArrendatariosEmpty}" rendered="#{arrendatariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{arrendatariosController.items.rowCount > 0}">
                    <h:outputText value="#{arrendatariosController.pagination.pageFirstItem + 1}..#{arrendatariosController.pagination.pageLastItem + 1}/#{arrendatariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{arrendatariosController.previous}" value="#{bundle.Previous} #{arrendatariosController.pagination.pageSize}" rendered="#{arrendatariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{arrendatariosController.next}" value="#{bundle.Next} #{arrendatariosController.pagination.pageSize}" rendered="#{arrendatariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{arrendatariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArrendatariosTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArrendatariosTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArrendatariosTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArrendatariosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArrendatariosTitle_departamentoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamentoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{arrendatariosController.prepareView}" value="#{bundle.ListArrendatariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{arrendatariosController.prepareEdit}" value="#{bundle.ListArrendatariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{arrendatariosController.destroy}" value="#{bundle.ListArrendatariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{arrendatariosController.prepareCreate}" value="#{bundle.ListArrendatariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArrendatariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
