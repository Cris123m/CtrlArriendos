<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArrendatariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArrendatariosLabel_cedula}"/>
                    <h:outputText value="#{arrendatariosController.selected.cedula}" title="#{bundle.ViewArrendatariosTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewArrendatariosLabel_nombres}"/>
                    <h:outputText value="#{arrendatariosController.selected.nombres}" title="#{bundle.ViewArrendatariosTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewArrendatariosLabel_apellidos}"/>
                    <h:outputText value="#{arrendatariosController.selected.apellidos}" title="#{bundle.ViewArrendatariosTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewArrendatariosLabel_telefono}"/>
                    <h:outputText value="#{arrendatariosController.selected.telefono}" title="#{bundle.ViewArrendatariosTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewArrendatariosLabel_departamentoId}"/>
                    <h:outputText value="#{arrendatariosController.selected.departamentoId.piso} #{arrendatariosController.selected.departamentoId.letra}" title="#{bundle.ViewArrendatariosTitle_departamentoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arrendatariosController.destroyAndView}" value="#{bundle.ViewArrendatariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArrendatariosEditLink}"/>
                <br />
                <h:commandLink action="#{arrendatariosController.prepareCreate}" value="#{bundle.ViewArrendatariosCreateLink}" />
                <br />
                <h:commandLink action="#{arrendatariosController.prepareList}" value="#{bundle.ViewArrendatariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArrendatariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
