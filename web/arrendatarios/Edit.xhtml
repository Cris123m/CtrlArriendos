<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArrendatariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArrendatariosLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{arrendatariosController.selected.cedula}" title="#{bundle.EditArrendatariosTitle_cedula}" required="true" requiredMessage="#{bundle.EditArrendatariosRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditArrendatariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{arrendatariosController.selected.nombres}" title="#{bundle.EditArrendatariosTitle_nombres}" required="true" requiredMessage="#{bundle.EditArrendatariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditArrendatariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{arrendatariosController.selected.apellidos}" title="#{bundle.EditArrendatariosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditArrendatariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditArrendatariosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{arrendatariosController.selected.telefono}" title="#{bundle.EditArrendatariosTitle_telefono}" required="true" requiredMessage="#{bundle.EditArrendatariosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditArrendatariosLabel_departamentoId}" for="departamentoId" />
                    <h:selectOneMenu id="departamentoId" value="#{arrendatariosController.selected.departamentoId}" title="#{bundle.EditArrendatariosTitle_departamentoId}" required="true" requiredMessage="#{bundle.EditArrendatariosRequiredMessage_departamentoId}">
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{arrendatariosController.update}" value="#{bundle.EditArrendatariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArrendatariosViewLink}"/>
                <br />
                <h:commandLink action="#{arrendatariosController.prepareList}" value="#{bundle.EditArrendatariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArrendatariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
