<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArrendatariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArrendatariosLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{arrendatariosController.selected.cedula}" title="#{bundle.CreateArrendatariosTitle_cedula}" required="true" requiredMessage="#{bundle.CreateArrendatariosRequiredMessage_cedula}" maxlength="10"/>
                    <h:outputLabel value="#{bundle.CreateArrendatariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{arrendatariosController.selected.nombres}" title="#{bundle.CreateArrendatariosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateArrendatariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateArrendatariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{arrendatariosController.selected.apellidos}" title="#{bundle.CreateArrendatariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateArrendatariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateArrendatariosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{arrendatariosController.selected.telefono}" title="#{bundle.CreateArrendatariosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateArrendatariosRequiredMessage_telefono}" maxlength="10"/>
                    <h:outputLabel value="#{bundle.CreateArrendatariosLabel_departamentoId}" for="departamentoId" />
                    <h:selectOneMenu id="departamentoId" value="#{arrendatariosController.selected.departamentoId}" title="#{bundle.CreateArrendatariosTitle_departamentoId}" required="true" requiredMessage="#{bundle.CreateArrendatariosRequiredMessage_departamentoId}">
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arrendatariosController.create}" value="#{bundle.CreateArrendatariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{arrendatariosController.prepareList}" value="#{bundle.CreateArrendatariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArrendatariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
